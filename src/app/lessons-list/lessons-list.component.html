<table class="table lessons-list card-strong">
  <tbody *ngFor="let lesson of lessons">
    <tr>
      <td><input type="checkbox" (click)="toggleLessonViewed(lesson)"></td>
      <td class="lesson-title"> {{lesson.description}}</td>
      <td class="duration">
        <i class="md-icon duration-icon">access_time</i>
        <span>{{lesson.duration}}</span>
      </td>
    </tr>
  </tbody>
</table>
